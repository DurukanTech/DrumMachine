<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <title>Drum Machine</title>
  </head>
  <body>
    <script>
      function play(str){
        
        if (str === "Q" || str === "q"){
          document.getElementById('display').innerHTML = "Heater 1!";
        }
        else if (str === "W" || str === "w"){
          document.getElementById('display').innerHTML = "Heater 2!";
        }
        else if (str === "E" || str === "e"){
          document.getElementById('display').innerHTML = "Heater 3!";
        }
        else if (str === "A" || str === "a"){
          document.getElementById('display').innerHTML = "Heater 4!";
        }
        else if (str === "S" || str === "s"){
          document.getElementById('display').innerHTML = "Clap!";
        }
        else if (str === "D" || str === "d"){
          document.getElementById('display').innerHTML = "Open Hat!";
        }
        else if (str === "Z" || str === "z"){
          document.getElementById('display').innerHTML = "Kick 'n Hat!";
        }
        else if (str === "X" || str === "x"){
          document.getElementById('display').innerHTML = "Kick!";
        }
        else if (str === "C" || str === "c"){
          document.getElementById('display').innerHTML = "Closed Hi-Hat!";
        }
        var audio = document.getElementById(str);
        audio.play();
      }
      window.document.onkeyup = function(event) {
        let str = event.key
        if (str === "Q" || str === "q"){
          play("Q");
        }
        else if (str === "W" || str === "w"){
          play("W");
        }
        else if (str === "E" || str === "e"){
          play("E");
        }
        else if (str === "A" || str === "a"){
          play("A");
        }
        else if (str === "S" || str === "s"){
          play("S");
        }
        else if (str === "D" || str === "d"){
          play("D");
        }
        else if (str === "Z" || str === "z"){
          play("Z");
        }
        else if (str === "X" || str === "x"){
          play("X");
        }
        else if (str === "C" || str === "c"){
          play("C");
        }
        }
      
    </script>
    <div class="container" id="drum-machine">
        <h1 class="text-center">Drum Machine</h1>
        <div class="card my-3">
          <div class="card-body">
            <div class="text-center" id="display">No Display</div>
          </div>
        </div>
        <button class="drum-pad btn-block btn btn-primary" id="drum-0" onclick="play('Q')">
          Q
          <audio src="./clip/Heater-1.mp3" class="clip" id="Q"></audio>
        </button>
        <button class="drum-pad btn-block btn btn-primary" id="drum-1" onclick="play('W')">
          W
          <audio src="./clip/Heater-2.mp3" class="clip" id="W"></audio>
        </button>
        <button class="drum-pad btn-block btn btn-primary" id="drum-2" onclick="play('E')">
          E
          <audio src="./clip/Heater-3.mp3" class="clip" id="E"></audio>
        </button>
        <button class="drum-pad btn-block btn btn-primary" id="drum-3" onclick="play('A')">
          A
          <audio src="./clip/Heater-4_1.mp3" class="clip" id="A"></audio>
        </button>
        <button class="drum-pad btn-block btn btn-primary" id="drum-4" onclick="play('S')">
          S
          <audio src="./clip/Heater-6.mp3" class="clip" id="S"></audio>
        </button>
        <button class="drum-pad btn-block btn btn-primary" id="drum-5" onclick="play('D')">
          D
          <audio src="./clip/Dsc_Oh.mp3" class="clip" id="D"></audio>
        </button>
        <button class="drum-pad btn-block btn btn-primary" id="drum-6" onclick="play('Z')">
          Z
          <audio src="./clip/Kick_n_Hat.mp3" class="clip" id="Z"></audio>
        </button>
        <button class="drum-pad btn-block btn btn-primary" id="drum-7" onclick="play('X')">
          X
          <audio src="./clip/RP4_KICK_1.mp3" class="clip" id="X"></audio>
        </button>
        <button class="drum-pad btn-block btn btn-primary" id="drum-8" onclick="play('C')">
          C
          <audio src="./clip/Cev_H2.mp3" class="clip" id="C"></audio>
        </button>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.6/dist/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
